        <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo de Panes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container p-5">
<h2>Catálogo de Panes</h2>
<a href="formulario.html" class="btn btn-success mb-3">➕ Agregar Pan</a>

<div id="listaPanes" class="row"></div>

<script>
// 🔽 Cargar panes desde Node.js
fetch('/panes')
.then(res => res.json())
.then(data => {
    const contenedor = document.getElementById('listaPanes');

    data.forEach(pan => {
        contenedor.innerHTML += `
            <div class="col-md-4">
                <div class="card p-3 mb-3 shadow">
                    <h4>${pan.nombre}</h4>
                    <p><b>Costo:</b> $${pan.costo}</p>
                    <p>${pan.descripcion}</p>

                    <a href="editar.html?id=${pan.id}" class="btn btn-warning btn-sm">✏ Editar</a>
                    <a href="/eliminar/${pan.id}" class="btn btn-danger btn-sm">🗑 Eliminar</a>
                </div>
            </div>
        `;
    });
});
</script>

</body>

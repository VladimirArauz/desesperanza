   <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agregar Pan</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container p-5">

<h2>Agregar Pan</h2>

<form action="/agregar" method="POST" class="card p-4">

    <label class="form-label">Nombre del Pan</label>
    <input type="text" name="nombre" class="form-control" required>

    <label class="form-label mt-3">Costo</label>
    <input type="number" name="costo" step="0.01" class="form-control" required>

    <label class="form-label mt-3">Descripción</label>
    <textarea name="descripcion" class="form-control" required></textarea>

    <button class="btn btn-primary mt-4">Guardar</button>
</form>

<br>
<a href="catalogo.html" class="btn btn-secondary">Volver al catálogo</a>

</body>
